version: 2

sources:
  - name: f1_raw
    database: f1
    schema: raw
    tables:
      - name: circuits
      - name: constructors
      - name: drivers
      - name: races
      - name: races_pit_stops
      - name: races_qualifying_results
      - name: races_race_results
      - name: seasons_driver_standings

models:
  - name: stg_circuit
    columns:
      - name: circuit_id
        data_tests:
          - unique
          - not_null

  - name: stg_driver
    columns:
      - name: driver_id
        data_tests:
          - unique
          - not_null
      - name: number
        data_tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 99
              inclusive: true
              config:
                where: "number is not null"

  - name: stg_driver_standings

  - name: stg_pit_stop
    columns:
      - name: pit_stop_id # This is a composite pk.
        data_tests:
          - unique
          - not_null

  - name: stg_qualifying_result
    data_tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - race_id
          - driver_id

  - name: stg_race
    columns:
      - name: race_id
        data_tests:
          - unique
          - not_null

  - name: stg_race_result
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - race_id
            - driver_id
    columns:
      - name: race_id
      - name: driver_id
